<div class="profile-container">

    <h1>Mí Perfil</h1>
    <!-- Foto de perfil -->
    <img src="../../../assets/images/default-profile.jpeg" alt="Foto de perfil" class="profile-photo" draggable="false">

    <!-- Email del usuario -->
    <p class="profile-email">{{ (user$ | async)?.email }}</p>

    <!-- Botón de Logout -->
    <button (click)="Logout()" class="logout-button">Logout</button>
</div>
